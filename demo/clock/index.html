<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amp-js / Clock</title>
  </head>
  <body>
    <amp-time></amp-time>
    <script type="module">
      import Amp, { html } from '../../amp.js';

      const Time = Amp.component('amp-time', {
        onmount() {
          setInterval(this.dateUpdater, 1000);
        },
        data: {
          date: Date()
        },
        methods: {
          dateUpdater() {
            this.date = Date();
          }
        },
        template() {
          return html`<h1>${this.date}</h1>`;
        }
      });

      Time.generate();
    </script>
  </body>
</html>
